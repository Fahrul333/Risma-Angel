<!DOCTYPE html>
<html>
  <head>
    <title>Program Gaji Karyawan</title>
  </head>
  <body>
    <script>
      let golongan = prompt("Input Golongan Karyawan (A/B/C): ");
      let lembur = parseInt(prompt("Jam Lembur: "));
      let gajiPokok = 0;
      let gajiLembur = 0;

      if (golongan === "A" || golongan === "a") {
        gajiPokok = 5000000;
      } else if (golongan === "B" || golongan === "b") {
        gajiPokok = 6500000;
      } else if (golongan === "C" || golongan === "c") {
        gajiPokok = 9500000;
      } else {
        alert("Golongan tidak valid!");
      }

      if (lembur === 1) {
        gajiLembur = 0.3 * gajiPokok;
      } else if (lembur === 2) {
        gajiLembur = 0.32 * gajiPokok;
      } else if (lembur === 3) {
        gajiLembur = 0.34 * gajiPokok;
      } else if (lembur === 4) {
        gajiLembur = 0.36 * gajiPokok;
      } else if (lembur >= 5) {
        gajiLembur = 0.38 * gajiPokok;
      }

      let totalGaji = gajiPokok + gajiLembur;

      alert(
        "Golongan : " +
          golongan.toUpperCase() +
          "\nGaji Pokok : Rp " +
          gajiPokok.toLocaleString() +
          "\nGaji Lembur : Rp " +
          gajiLembur.toLocaleString() +
          "\nTotal Gaji : Rp " +
          totalGaji.toLocaleString()
      );
    </script>
  </body>
</html>
